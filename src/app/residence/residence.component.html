<div class="container">
  <h4>Appartement & Residence</h4>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">Address</th>
        <th scope="col">image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let residence of listResidences">
        <th scope="row">{{ residence.id }}</th>
        <td>{{ residence.name }}</td>
        <td>{{ residence.address }}</td>
        <td><img [src]="residence.image" [alt]="" /></td>
        <td>
          <button
            [routerLink]="['/appartement', residence.id]"
            class="btn btn-outline-success"
            (click)="affiche(residence.id)"
          >
            Show
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr />
</div>
